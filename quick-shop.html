<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://cdn.shopify.com/static/shopify-favicon.png" />
    <title>Preview Galleria Theme - Fashionopolism Ecommerce Website Template</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <link rel="stylesheet" href="./assets/css/quick-shop.css">
    <link rel="stylesheet" href="./assets/fonts/themify-icons-font/themify-icons/themify-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,300&display=swap" rel="stylesheet">

</head>
<body>
    <div id="quick_modal">
        <div class="product_section modal">
            <div class="quick-close" onclick="document.getElementById('quick_modal').style.display = 'none'">

                <i class="ti-close"></i>
            </div>
            <div class="product_section-images">
                <div class="box-image">
                    <img src="./assets/img/highlight-2/3.Iwc-pilots-chronograph.webp" alt="">
                </div>
            </div>
            <div class="product_section-content">
                <div class="product_section-details">
                    <div class="product-header">
                        <h4>IWC</h4>
                        <h3>Big Pilots</h3>
                        <div class="product-price">
                            <span>$ 13,900.00</span>
                        </div>
                    </div>

                    <div class="product-quantity">
                        <label for="" class="h5">Quantity</label>
                        <div class="product-btn-wrapper">
                            <button class="down-quality">
                                <span class="visually-hidden"></span> -
                            </button>
                            <input type="text" value="1">
                            <button class="up-quality" type="button">
                                <span class="visually-hidden"></span> +
                            </button>
                        </div>
                    </div>

                    <div class="product-button">
                        <div class="product-btn-add">
                            <input type="text" type="submit" value="Add to cart">
                        </div>
                        <div class="product-btn-buy">
                            <button type="button">
                                Buy it now
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
